<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprenda Palavras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h2>Listas de Palavras</h2>
        <ul>
            <li><a href="#" onclick="loadWords('lista1')">Lista 1</a></li>
            <li><a href="#" onclick="loadWords('lista2')">Lista 2</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div>
            <label for="language-select">Selecione o idioma:</label>
            <select id="language-select" onchange="changeLanguage()">
                <option value="portugues">Português</option>
                <option value="ingles">Inglês</option>
            </select>
        </div>
        <div id="word-container"></div>
        <div id="classification-container"></div>
        <input type="text" id="answer-input" placeholder="Digite sua resposta">
        <button onclick="checkAnswer()">Checar Resposta</button>
        <button id="toggle-word-visibility-btn" onclick="toggleWordVisibility()">Ocultar palavra</button>
        <button id="toggle-examples-visibility-btn" onclick="toggleExamplesVisibility()">Ocultar ajuda</button>
        <button id="repeat-pronunciation-btn" style="display: none;" onclick="repeatPronunciation()">Repetir Pronúncia</button>
        <button id="listen-answer-btn" style="display: none;" onclick="listenAnswerInEnglish()">Ouvir Resposta em Inglês</button>
        <div id="result">
            <button class="close-btn" onclick="closeResult()">×</button>
            <div id="result-message"></div>
        </div>
        <div id="stats"></div>
        <a id="dictionary-link" target="_blank">Dicionário</a>
        <div id="exemplos"></div>
        <div id="descricao"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>

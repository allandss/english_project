<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Training</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2><span>VOCABULARY</span> TRAINING</h2>
            <button class="close-btn" id="close-btn"><img src="./assets/chevron_left.svg" alt=""></button>
        </div>
        <ul class="sidebar-menu">
            <li>
                <a href="#" class="menu-item">Início</a>
            </li>
            <li class="dropdown">
                <a href="#" class="menu-item dropdown-btn">1000 palavras mais comuns <span class="dropdown-arrow"><img src="./assets/keyboard_arrow_down.svg" alt=""></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#" onclick="loadWords('lista1')">0 a 100</a></li>
                    <li><a href="#" onclick="loadWords('lista2')">101 a 200</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <button class="open-btn" id="open-btn">☰</button>
            <div class="right">
                <div class="change-language" onclick="toggleLanguage()">
                    <span id="toggle-language-btn">Inglês <img src="./assets/swap_horiz.svg" alt=""> Português</span>
                </div>
            </div>
        </div>
        
        <div class="content">
            <div id="stats"></div>
            <div class="topo">
                <div class="word">
                    <div id="word-container"></div><button id="repeat-pronunciation-btn" style="display: none;" onclick="repeatPronunciation()"><img src="./assets/volume_up.svg" alt=""></button>
                    <div id="classification-container"></div>
                </div>
                <div class="options">
                    <span id="toggle-word-visibility-btn" onclick="toggleWordVisibility()">Ocultar palavra</span>
                </div>
            </div>

            <div class="content-answer">
                <input type="text" id="answer-input" placeholder="Responda a tradução aqui">
                <button onclick="checkAnswer()">Responder</button>
            </div>

            <div class="answer-options">
                <p onclick="toggleExamplesVisibility()"><img src="./assets/info.svg" class="icon-help"> <span id="toggle-examples-visibility-btn"> Não mostrar ajuda</span></p>
                <p onclick="skipAnswer()"><img src="./assets/close.svg"> <span>Não sei responder</span></p>   
            </div>

            <p id="listen-answer-btn" style="display: none;" onclick="listenAnswerInEnglish()"><img src="./assets/brand_awareness.svg"> Ouvir resposta</p>
            <div id="descricao"></div>
            <div id="exemplos"></div>
            <a id="dictionary-link" target="_blank"> <img src="./assets/menu_book.svg">Acessar dicionário</a>

            <div id="incorrect-words-section" style="display: none;">
                <h3>Respostas incorretas <button onclick="clearIncorrectWords()" class="clear-incorrect-word">Limpar</button></h3>
                <table id="incorrect-words-table">
                    <thead>
                        <tr>
                            <th>Palavra</th>
                            <th>Tradução</th>
                            <th>Frases de exemplo</th>
                            <th>Sua resposta</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div id="result">
                <span class="close-btn" onclick="closeResult()">×</span>
                <div id="result-message"></div>
            </div>

        </div>
    </div>
</body>
</html>
